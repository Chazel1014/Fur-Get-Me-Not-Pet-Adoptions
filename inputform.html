<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fur-Get-Me-Not Input Form</title>

<body>
	<div class="page-header">

  <div>

    <div class="dropdown"> <!--dropdown not working, pulled code from Bootstrap - need to see what's going on!-->

    	<span class="caret"></span>
  		</button>

    		<li>Dogs</li>
    		<li>Both</li>
  		</ul>
	</div>
	<label for="selectPetGender">Select A Gender</label>
	<div class="dropdown"> <!--dropdown not working-->
  		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Female/Male
    	<span class="caret"></span>
  		</button>

	</div>
  </div>

 
  <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
