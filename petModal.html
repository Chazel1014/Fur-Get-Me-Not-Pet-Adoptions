<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Results</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/petModal.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway|Material+Icons|Patrick+Hand+SC" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bower_components/sweetalert2/dist/sweetalert2.min.css">
</head>
<body>

<!-- Modal Trigger -->
<button data-target="modal1" class="btn">Results</button>

 <!-- Modal Structure -->
 <div id="modal1" class="modal cyan lighten-4">
   <div class="modal-content">
     <h4>Modal Header</h4>
     <p>A bunch of text</p>
   </div>
   <div class="modal-footer">
     <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
	 <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>   
   </div>
 </div>



<!-- link to jquery -->
<script src="https://code.jquery.com/jquery.js">

 // Get the modal
 var modal = document.getElementById('myModal');

 // Get the button that opens the modal
 var btn = document.getElementById("myBtn");

 // Get the <span> element that closes the modal
 var span = document.getElementsByClassName("close")[0];

 // When the user clicks on the button, open the modal 
 btn.onclick = function() {
     modal.style.display = "block";
 }

 // When the user clicks on <span> (x), close the modal
 span.onclick = function() {
     modal.style.display = "none";
 }

 // When the user clicks anywhere outside of the modal, close it
 window.onclick = function(event) {
     if (event.target == modal) {
         modal.style.display = "none";
     }
 }

 </script>
<!-- for IE support -->
<script src="bower_components/es6-promise/es6-promise.auto.min.js"></script> 
<!-- <script src="bower_components/jquery/dist/jquery.min.js"></script> -->
<script src="bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
<!-- link to js -->
<script type="text/javascript" src ="javascript/app.js"></script>
</body>
</html>
